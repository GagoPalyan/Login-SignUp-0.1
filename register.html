<!DOCTYPE html>

  <head>

  <body>
    <main>
      <div id="register">
        <h1>Singup</h1>
        <form action="" method="">
          <input class="text" type="email" placeholder="Email" required />
          <input
            class="text"
            type="password"
            minlength="8"
            placeholder="Create password"
            required
          /><input
            class="text"
            type="password"
            minlength="8"
            placeholder="Confirm password"
            required
          />
          <input class="Singup" type="submit" value="Singup" />
          <p class="Login">
            Already have an account? <a href="login.html">Login</a>
          </p>
          <div class="or">
            <sup>______________________________</sup><span>Or</span
            ><sup>______________________________</sup>
          </div>
          <button class="facebook">
            <a href="https://www.facebook.com/">Login with Facebook</a>
          </button>
          <button class="Google">
            <a href="https://accounts.google.com/">Login with Google</a>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
