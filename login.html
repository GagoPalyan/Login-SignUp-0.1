<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/login.css" />
    <title>Task 3(Login)</title>
  </head>
  <body>
    <main>
      <div id="login">
        <h1>Login</h1>
        <form action="" method="">
          <input class="text" type="email" placeholder="Email" required />
          <input
            class="text"
            type="password"
            minlength="8"
            placeholder="Password"
            required
          />
          <p class="Forgot">Forgot password?</p>
          <input class="login" type="submit" value="Login" />
          <p class="Singup">
            Don't have an account? <a href="register.html">Singup</a>
          </p>
          <div class="or">
            <sup>______________________________</sup><span>Or</span
            ><sup>______________________________</sup>
          </div>
          <button class="facebook">
            <a href="https://www.facebook.com/">Login with Facebook</a>
          </button>
          <button class="Google">
            <a href="https://accounts.google.com/">Login with Google</a>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
